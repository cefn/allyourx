<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example Blocks</title>
    <script type="text/javascript">
        //<![CDATA[
        //]]>
    </script>
    <style type="text/css">
        body *{
            font-size:8pt;
        }
        .tile, .slot{
            border-radius:1em;
            font-family:sans;
            font-weight: bold;
            color:white;
        }

        .label {
            padding:1em;
            padding-top:0.5em;
            padding-bottom:0.5em;
        }

        .slot{
            background-color:white;
            width:8em;
            margin:0.5em;
        }

        .slot.block {
            height:4em;
        }

        .if.tile {
            background-color:red;
        }

        .lt.tile, .gt.tile {
            background-color:blue;
        }

    </style>
</head>
<body>
<div>
    <!-- this table is here to allow convex graphical features in the corners of a tile. -->
    <table class="if tile" cellpadding="0" cellspacing="0">
        <tr class="north">
            <td class="west"></td>
            <td class="center"></td>
            <td class="east"></td>
        </tr>
        <tr class="center">
            <td class="west"></td>
            <td class="center">
                <table>
                    <tr>
                        <td class="label">If</td>
                        <td>
                            <!-- this table is here to allow concave graphical features in the corners of a slot. -->
                            <table cellpadding="0" cellspacing="0">
                                <tr class="north">
                                    <td class="west"></td>
                                    <td class="center"></td>
                                    <td class="east"></td>
                                </tr>
                                <tr class="center">
                                    <td class="west"></td>
                                    <td class="center slot">&#160;</td>
                                    <td class="east"></td>
                                </tr>
                                <tr class="south">
                                    <td class="west"></td>
                                    <td class="center"></td>
                                    <td class="east"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">then</td>
                        <td class="slot block"></td>
                    </tr>
                </table>
            </td>
            <td class="east"></td>
        </tr>
        <tr class="south">
            <td class="west"></td>
            <td class="center"></td>
            <td class="east"></td>
        </tr>
    </table>

    <table class="lt tile boolean">
        <tr class="north">
            <td class="west"></td>
            <td class="center"></td>
            <td class="east"></td>
        </tr>
        <tr class="center">
            <td class="west"></td>
            <td class="center">
                <table>
                    <tr>
                        <td class="slot boolean">

                        </td>
                        <td class="label"> is greater than </td>
                        <td class="slot boolean"></td>
                    </tr>
                </table>
            </td>
            <td class="east"></td>
        </tr>
        <tr class="south">
            <td class="west"></td>
            <td class="center"></td>
            <td class="east"></td>
        </tr>
    </table>
</div>

</body>
</html>
